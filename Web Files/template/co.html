<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Check Out</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	{% load static %}
	<link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}" type="text/css" />

	<!-- Custom stlylesheet -->
	{% load static %}
	<link rel="stylesheet" href="{% static 'login3/css/style.css' %}" type="text/css" />

	
<style>
h3 {background-color:Blue;}
</style>		
<h3 style="color:white">Welcome Visitor</h3>
</head>

<body>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
			<h1 style="color:white">Check Out</h1>
				<div class="row">
				
				 
					<div class="booking-form">
						<form action="check0" method=get>
						<div class="row">
								<div class="col-md-12"> <h5><b>Visitor mobile number<h5></div>
								
								</div>
							
								<div class="row">
								<div class="col-md-6">
									
										<input class="form-control" type="text" placeholder="" name="mno" pattern="[1-9]{1}[0-9]{9}" title="Please enter 10 digit mobile number.">
									
								</div>
								
								
								<div class="col-md-6">
								
							<div class="form-btn">
							<div class="form-group"><span class="form-label"> </span>
									<input class="submit-btn" type=submit value="Check"></div>
								</div> </div>
								</div>
					</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
