<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Check In</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	{% load static %}
	<link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}" type="text/css" />

	<!-- Custom stlylesheet -->
	{% load static %}
	<link rel="stylesheet" href="{% static 'login3/css/style.css' %}" type="text/css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
<style>
h3 {background-color:Blue;}
</style>		
<h3 style="color:white">Welcome Visitor</h3>
</head>

<body>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
			<h1 style="color:white">Booking Page</h1>
				<div class="row">
				
				 
					<div class="booking-form">
						<form action="save" method=get>
						<div class="row">
								<div class="col-md-6"> <h2>Visitor</h2></div>
								<div class="col-md-6"> <h2>Host</h2></div>
								</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group"><span class="form-label">  Name</span>
										<input class="form-control" type="text" placeholder="" required name="name1">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group"><span class="form-label">  Name</span>
										<input class="form-control" type="text" placeholder="" required name="name2">
									</div>
								</div></div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group"><span class="form-label">  Email</span>
										<input class="form-control" type="text" placeholder="" required name="mail1">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group"><span class="form-label">  Email</span>
										<input class="form-control" type="text" placeholder="" required name="mail2">
									</div>
								</div></div>
								<div class="row">
								<div class="col-md-6">
									<div class="form-group"><span class="form-label"> Mobile no</span>
										<input class="form-control" type="text" placeholder="" name="mno1" pattern="[1-9]{1}[0-9]{9}" title="Please enter 10 digit mobile number.">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group"><span class="form-label"> Mobile no</span>
										<input class="form-control" type="text" placeholder="" name="mno2" pattern="[1-9]{1}[0-9]{9}" title="Please enter 10 digit mobile number.">
									</div>
								</div>
								</div>
								
							<div class="form-btn">
									<input class="submit-btn" type=submit value="Save">
								</div>
					
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
